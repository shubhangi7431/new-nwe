<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/7f02badecb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div id="backdrop"></div>
    <div class="header bg text-white p-5 d-flex justify-content-between align-items-center">
        <h1 class=" animate__animated animate__bounceInLeft">Favourite Movie</h1>
        <button class="btn bg text-white header-btn  btn-lg  animate__animated animate__bounceInRight" id="addMovie">Add
            Movie</button>
    </div>
    <div class="container">
        <div class="row" id="movieInfo">
        </div>
    </div>
    <div class="model shadow animate__animated animate__backInDown" id="model">
        <i class="fas fa-times myclose"></i>
        <div class="modelcontent p-4">
            <form action="">
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="image">Movie URL</label>
                    <input type="text" name="image" id="image" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Movie Rating</label>
                    <input type="number" name="rating" id="rating" class="form-control">
                </div>
            </form>
            <div class="model-footer pt-2">
                <button class="btn btn-success shadow btn-lg" id="movieAdd">Add Movie</button>
                <input type="button" value="update" id="update" class="btn btn-primary shadow btn-lg">
                <button class="btn btn-danger myclose mx-2 shadow btn-lg">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you Sure to delete??</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteMov">delete</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
